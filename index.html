<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <title>BenchMark Pro</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192-maskable.png" />
  <link rel="apple-touch-icon" href="icons/icon-192-maskable.png" />

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="app-title">
      <span class="app-title__name">BenchMark Pro</span>
      <span id="versionBadge" class="badge" title="App-Version"></span>
    </div>

    <nav class="tabs" aria-label="Navigation">
      <button class="tab is-active" data-tab="train" type="button">Training</button>
      <button class="tab" data-tab="plans" type="button">Pläne</button>
      <button class="tab" data-tab="history" type="button">Historie</button>
      <button class="tab" data-tab="diagnostics" type="button">Diagnose</button>
    </nav>
  </header>

  <main class="app-main">
    <section id="tab-train" class="panel is-active" aria-label="Training">
      <h2>Training</h2>
      <p class="muted">Phase 1: Skeleton. Noch keine Logik – nur State + Navigation.</p>
      <div class="card">
        <div class="row">
          <span class="label">State</span>
          <span id="stateSummary" class="mono">—</span>
        </div>
        <div class="row">
          <button id="btnSave" class="btn" type="button">Save State</button>
          <button id="btnReset" class="btn btn--ghost" type="button">Reset (dev)</button>
        </div>
      </div>
    </section>

    <section id="tab-plans" class="panel" aria-label="Pläne">
      <h2>Pläne</h2>
      <p class="muted">Kommt in Phase 2.</p>
    </section>

    <section id="tab-history" class="panel" aria-label="Historie">
      <h2>Historie</h2>
      <p class="muted">Kommt in Phase 3.</p>
    </section>

    <section id="tab-diagnostics" class="panel" aria-label="Diagnose">
      <h2>Diagnose</h2>
      <div class="card">
        <div class="row"><span class="label">AppVersion</span><span id="diagAppVersion" class="mono">—</span></div>
        <div class="row"><span class="label">DataVersion</span><span id="diagDataVersion" class="mono">—</span></div>
        <div class="row"><span class="label">StorageKey</span><span id="diagStorageKey" class="mono">—</span></div>
        <div class="row"><span class="label">Last saved</span><span id="diagUpdatedAt" class="mono">—</span></div>
      </div>
      <div class="card">
        <div class="row">
          <button id="btnExport" class="btn" type="button">Export JSON</button>
          <label class="btn btn--ghost" for="importFile">Import JSON (Replace)</label>
          <input id="importFile" type="file" accept="application/json" hidden />
        </div>
        <p class="muted">Phase 1: Import/Export ist minimal und ersetzt komplett.</p>
      </div>
    </section>
  </main>

  <footer class="app-footer muted">
    <span>BenchMark Pro • v4 Phase 1</span>
  </footer>

  <script type="module" src="src/app.js"></script>
</body>
</html>
